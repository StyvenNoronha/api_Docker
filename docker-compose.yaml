version: "3.9" # Certifique-se de especificar a vers√£o do Compose

services:
  db:
    image: "postgres:15"
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: api
    networks:
      - primeira_rede

  api:
    build:
      context: .
    ports:
      - "3000:3000"
    networks:
      - primeira_rede

networks:
  primeira_rede:
    driver: bridge